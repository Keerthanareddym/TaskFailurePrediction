<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Background with luxury gradient and animated stars */
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating glowing stars animation */
        @keyframes floatingStars {
            0% { transform: translateY(0px); opacity: 0.8; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.8; }
        }
        .stars {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatingStars 3s infinite ease-in-out alternate;
        }
        .stars:nth-child(2) { top: 10%; left: 15%; animation-delay: 0.5s; }
        .stars:nth-child(3) { top: 20%; left: 70%; animation-delay: 1s; }
        .stars:nth-child(4) { top: 50%; left: 40%; animation-delay: 1.5s; }
        .stars:nth-child(5) { top: 80%; left: 30%; animation-delay: 2s; }
        .stars:nth-child(6) { top: 90%; left: 80%; animation-delay: 2.5s; }

        /* Glassmorphic card */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
            transition: 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animated Neon Glow Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            transition: 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 154, 158, 0.7);
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 154, 158, 1);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="stars"></div> <div class="stars"></div> <div class="stars"></div> 
    <div class="stars"></div> <div class="stars"></div> <div class="stars"></div>

    <div class="container">
        <h2 style="color: #f4c542;">üöÄ Welcome to AI Task Prediction</h2>
        <p>Use our AI-powered system to predict job success with high accuracy.</p>
        <div class="btn-container">
            <a href="/predict" class="btn">üîÆ Predict</a>
            <a href="/notebook" class="btn">üìí Notebook</a>
            <a href="/about" class="btn">‚ÑπÔ∏è AboutUs</a>
        </div>
        <p class="footer">Empowering AI-driven decision-making üöÄ</p>
    </div>
</body>
</html>
