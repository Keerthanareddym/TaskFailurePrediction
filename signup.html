<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1c2331, #2e3b55);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
            transition: 0.3s ease-in-out;
            text-align: center;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0px 6px 25px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #f4c542;
        }
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: #d1d1d1;
        }
        .btn-signup {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            background: #f4c542;
            color: #1c2331;
            transition: 0.3s ease;
        }
        .btn-signup:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }
        .link {
            margin-top: 10px;
            display: block;
            color: #f4c542;
            font-weight: bold;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="input-group">
                <label for="user">Username:</label>
                <input type="text" id="user" name="user" placeholder="Enter your username" required>
            </div>
            
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <a href="{{ url_for('signin') }}" class="link">Already have an account? Sign In</a>
    </div>
</body>
</html>
