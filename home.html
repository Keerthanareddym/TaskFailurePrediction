<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prediction System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: 
                linear-gradient(to right, rgba(28, 35, 49, 0.9), rgba(46, 59, 85, 0.9)),
                url("/static/image.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            transition: 0.3s ease-in-out;
        }
    
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0px 6px 25px rgba(255, 255, 255, 0.2);
        }
    
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #f4c542;
        }
    
        p {
            font-size: 1.1rem;
            color: #d1d1d1;
            margin-bottom: 20px;
        }
    
        .btn {
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s ease;
        }
    
        .btn-signup {
            background: #f4c542;
            color: #1c2331;
            border: none;
        }
    
        .btn-login {
            background: #007bff;
            color: white;
            border: none;
        }
    
        .btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h2>Task Prediction System</h2>
        <p>Analyze and predict task outcomes with AI-powered accuracy.</p>
        <div class="mt-4">
            <a href="/logon" class="btn btn-signup">Sign Up</a>
            <a href="/login" class="btn btn-login">Login</a>
        </div>
    </div>
</body>
</html>
