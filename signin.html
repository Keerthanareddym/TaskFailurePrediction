<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - AI Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('/static/signinbackground.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Optional dark overlay */
      z-index: 0;
    }

    .container {
      display: flex;
      width: 900px;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05); /* Super light translucent */
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    }

    .left, .right {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
    }

    .left h2, .right h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .left p, .right p {
      color: #ccc;
      margin-bottom: 20px;
    }

    .social-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-buttons a {
      width: 40px;
      height: 40px;
      background-color: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
    }

    .separator {
      text-align: center;
      color: #bbb;
      margin: 15px 0;
      position: relative;
    }

    .separator::before,
    .separator::after {
      content: '';
      height: 1px;
      width: 40%;
      background: #999;
      position: absolute;
      top: 50%;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #ddd;
    }

    .btn-signin {
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-signin:hover {
      background-color: #16a085;
    }

    .btn-signup {
      background-color: #fff;
      color: #0072ff;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      align-self: center;
    }

    .btn-signup:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 95%;
        height: auto;
      }

      .left, .right {
        padding: 30px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Login to Your Account</h2>
      <p>Login using social networks</p>

      <div class="social-buttons">
        <a href="#">f</a>
        <a href="#">G+</a>
        <a href="#">in</a>
      </div>

      <div class="separator">OR</div>

      <form action="{{ url_for('signin') }}" method="POST">
        <input type="text" name="user" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="btn-signin">Sign In</button>
      </form>
    </div>

    <div class="right">
      <h2>New Here?</h2>
      <p>Sign up and discover a great amount of new opportunities!</p>
      <a href="{{ url_for('signup') }}">
        <button class="btn-signup">Sign Up</button>
      </a>
    </div>
  </div>
</body>
</html>
